<!DOCTYPE html>
<html lang="en" ng-app="Look">
<head>
    <base href="/" />
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/dev/look.js"></script>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/dev/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-controller="lookCtrl">
  <div >
    <a href="index.html" alt="Logo" title="Logo" id="logo"></a>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MakeUp house</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="products.html">Products</a></li>
        <li class="active"><a href="looks.html">Looks</a></li>
        <li><a href="shop.html">Workshop</a></li> 
        <li><a href="#">wishList</a></li> 
      </ul>
    </div>
  </nav>

  <div class="container">
  <main>
  <div id= "wrapper">
    <div class ="lookDetails" ng-repeat="products in prod">
        <p>{{products.product.description}}</p>
    </div>
   
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
    <img ng-src=images/{{mylook.face_image}}>
    </div>

    <div class="item">
      <img src="images/face_pic2.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="images/face_pic3.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="images/face_pic4.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
      <div class="clear"></div>
    </div>
  </main>    
      <div class ="prodLook">
        <div class="prodItem" ng-repeat="products in prod">
        <img ng-src=images/{{products.product.image}}>
        </div>
      </div>
  </div>
</body>
</html>
