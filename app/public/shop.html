<!DOCTYPE html>
<html lang="en" ng-app="shop">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<meta name="google-signin-scope" content="profile email">

	<script src="js/lib/angular/angular.min.js"></script>

  <script>
      function onSignIn(googleUser) {   // when user auth this function will call
       console.log("loggedIn");
       angular.element(document.getElementById('shopCtrl')).scope().signIn(googleUser);

      };
  </script>
</head>
<body id="shopCtrl" ng-controller="shopCtrl">
	<nav class="main-menu navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand" id="logo"></a>
        <div id="user">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" ></div><br>
            <div id="loggedIn">
              <span class="greeting"></span>
              <a class="signOut" ng-click="signOut()">התנתק</a>
            </div> 
        </div>
      </div>
      <ul class="nav navbar-nav">

      </ul>
    </div>
  </nav>

		<div class="shop_menu">
			<ul>
				<li ng-repeat="category in catrgories" id ={{category.name}}><a href="products.html?category={{category.name}}"><img ng-src="{{category.image}}" alt="{{category.name}}" title="{{category.name}}"></a> </li>
			</ul>
		</div>
	</div>
</body>
</html>
