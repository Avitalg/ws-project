<!DOCTYPE html>
<html lang="en" ng-app="Look">
<head>
    <base href="/" />
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/dev/look.js"></script>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/dev/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-controller="lookCtrl">
  <div >
    <a href="index.html" alt="Logo" title="Logo" id="logo"></a>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MakeUp house</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="products.html">Products</a></li>
        <li class="active"><a href="looks.html">Looks</a></li>
        <li><a href="shop.html">Workshop</a></li> 
        <li><a href="#">wishList</a></li> 
      </ul>
    </div>
  </nav>

  <div class="container">
  
  <div id= "wrapper">
    <div class ="lookDetails">
        <p>{{prod.product.description}}</p>
    </div>
        <div id="mygallery">
        <div id="myCarousel" class="carousel slide" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
          <img ng-src=images/{{mylook[0].face_image}}>
          </div>

          <div class="item">
          <img ng-src=images/{{mylook[1].face_image}}>
          </div>

          <div class="item">
          <img ng-src=images/{{mylook[2].face_image}}>
          </div>

          <div class="item">
          <img ng-src=images/{{mylook[3].face_image}}>
          </div>

          <div class="item">
          <img ng-src=images/{{mylook[4].face_image}}>
          </div>

          <div class="item">
          <img ng-src=images/{{mylook[5].face_image}}>
          </div>

            <div class="item">
          <img ng-src=images/{{mylook[6].face_image}}>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" ng-click="getIndex('left')" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button"  ng-click="getIndex('right')" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
           </a>
          </div>
        </div>
        
      <div class="clear"></div>

   </div>
     
      <div id ="prodLook">
        <div id="prodItem" >
        </div>
      </div>
  </div>
  <script>
   
    </script>
</body>
</html>
