<!DOCTYPE html>
<html lang="en" ng-app="Look">
<head>
  <base href="/" />
  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/lib/angular/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="531479800503-6lvg1h8gotm5e80p7vcll0q3hfilbg81.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/dev/UserService.js"></script>
  <script src="js/dev/look.js"></script>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/dev/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>מראה איפור</title>
   <script>
      function onSignIn(googleUser) {   // when user auth this function will call
       console.log("loggedIn");
       angular.element(document.getElementById('lookCtrl')).scope().signIn(googleUser);

      };
  </script>
</head>
<body  id="lookCtrl" ng-controller="lookCtrl">
  <nav class="user-menu navbar">
    <div id="user">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" ></div><br>
    </div>
    <ul>
      <li id="loggedIn"><span class="greeting"></span> <a class="signOut" ng-click="signOut()">התנתק</a></li>
      <li class="account"><a href="account.html" ext-link>סל קניות</a></li>
      <li class="manage-page"><a href="managePage.html" ext-link>עמוד ניהול</a></li>
    </ul>
  </nav>
  <nav class="main-menu navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand" id="logo"></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a ext-link class="active" href="index.html">עמוד הבית</a></li>
        <li><a ext-link href="shop.html">מוצרים</a></li>
        <li><a ext-link href="looks.html">מראות-איפור</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
  
  <div id= "wrapper">
    <div class ="lookDetails">
        <p>{{prod.product.description}}</p>
    </div>
        <div id="mygallery">
        <div id="myCarousel" class="carousel slide" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" ng-repeat="n in [] | range: numLooks" ng-if="$index >= 1" data-slide-to={{n}}></li>
      </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
        <div class="item active" >
          <img ng-src={{mylook[0].face_image}}>
          </div>

          <div class="item" ng-repeat="look in mylook" ng-if="$index >= 1">
          <img ng-src={{look.face_image}}>
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" ng-click="getIndex('left')" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button"  ng-click="getIndex('right')" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
           </a>
          </div>
        </div>
        
      <div class="clear"></div>

   </div>
     
      <div id ="prodLook" >
        <div id="prodItem" ng-repeat="products in prod">
          <img ng-src={{products.prod.image}}
        </div>
      </div>
  </div>
  <script>
   
    </script>
</body>
</html>
