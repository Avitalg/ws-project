<!DOCTYPE html>
<html lang="en" ng-app="product">
<head>
	<meta charset="UTF-8">
	<base href="/" />
	<script src="js/lib/angular/angular.min.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>
	<script src="js/dev/product.js"></script>
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/dev/style.css">
	<link rel="stylesheet" href="css/dev/product.css">
	<title>Product</title>
</head>
<body ng-controller="productCtrl">
	<nav class="main-menu navbar navbar-default">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <a href="#" class="navbar-brand" id="logo"></a>
	        </div>
	        <ul class="nav navbar-nav">
	            <li><a href="index.html">עמוד הבית</a></li>
	            <li><a href="shop.html">מוצרים</a></li>
	            <li><a href="looks.html">מראות-איפור</a></li>
	            <li><a href="#">חשבון אישי</a></li>
	        </ul>
	    </div>
	</nav>


	<div class="container">
		<div class ="productDetails">
			<header class="productHead">
				<h4>{{prod.name}}</h4>
				<p>{{prod.short_desc}}</p>
			</header>
			<div class="prodData">
				<p>{{prod.description}}</p>
			</div>
		</div>
		<section>
			<div class="prodPic">
				<img ng-src={{prod.big_image}}>
			</div>
			<div class="buyProd">
				<p>
					<h6>{{prod.name}}</h6>
					<p>{{prod.price}}</p>
				</p>
				<p id="cart">
					<a  href="#"></a>
				</p>
				
			</div>
		</section>
		
	</div>
</body>
</html>
